<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Quote Generator</title>
</head>
<body>
    <div class="quote-box">
        <h2>Quote of the Day</h2>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading...</span>
        <div>
            <button onclick="getQuotes(api_url)">New Quote</button>
            <button onclick="tweet()"><img src="images/twitter1.png">Tweet</button>
        </div>
    </div>
</body>
<script>
    const quote = document.getElementById("quote");
    const author = document.getElementById("author");

    const api_url = "https://api.breakingbadquotes.xyz/v1/quotes";
    async function getQuotes(url) {
        const response = await fetch(url);
        var data = await response.json();
        quote.innerHTML = data[0].quote;
        author.innerHTML = data[0].author;
    }
    getQuotes(api_url);
    function tweet() {
        window.open("https://twitter.com/intent/tweet?text=" + quote.innerHTML + " ---by " +  author.innerHTML, "Tweet Window",  "width=600, height=600");
    }
   
</script>
</html>
